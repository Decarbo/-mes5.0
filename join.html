		<div class="back1">
			<div class="backvid">

					src="./Animated-Portfolio-main/videos/galaxyyyy.mp4"
					autoplay
					muted
					loop
				></video>
			</div>
		</div>
		<div class="container">
			<h1>Contact Form</h1>
			<form id="contactForm">
				<input
					type="hidden"
					id="userId"
					name="userId"
					value="YOUR_USER_ID"
				/>

				<label for="name">Name:</label>
				<input
					type="text"
					id="name"
					name="name"
					required
				/>

				<label for="regNumber">Registration Number:</label>
				<input
					type="text"
					id="regNumber"
					name="regNumber"
					required
				/>

				<label for="phone">Phone Number:</label>
				<input
					type="tel"
					id="phone"
					name="phone"
					required
				/>

				<label for="email">Email:</label>
				<input
					type="email"
					id="email"
					name="email"
					required
				/>

				<label for="message">Message:</label>
				<textarea
					id="message"
					name="message"
					rows="4"
					required
				></textarea>

				<button type="submit">Submit</button>
			</form>
			<div id="responseMessage"></div>
		</div>

		<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
		<script>
			// Initialize EmailJS
			(function () {
				emailjs.init('eTzUFYu_yPPPlKYHo'); // Replace with your EmailJS user ID
			})();

			document.getElementById('contactForm').addEventListener('submit', function (event) {
				event.preventDefault();

				const name = document.getElementById('name').value;
				const regNumber = document.getElementById('regNumber').value;
				const phone = document.getElementById('phone').value;
				const email = document.getElementById('email').value;
				const message = document.getElementById('message').value; // Get the message
				const templateParams = {
					name: name,
					regNumber: regNumber,
					phone: phone,
					email: email,
					message: message, // Include the message in the parameters
				};

				emailjs.send('service_zqd9rka', 'template_vcptv3q', templateParams).then(
					function (response) {
						document.getElementById('responseMessage').innerText = 'Message sent successfully!';
						console.log('SUCCESS!', response.status, response.text);
					},
					function (error) {
						document.getElementById('responseMessage').innerText = 'Failed to send message. Please try again.';
						console.log('FAILED...', error);
					}
				);
			});
		</script>
	</body>
</html>
